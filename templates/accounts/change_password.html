{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
	{% include 'includes/alerts.html' %}
	<div class="container-fluid px-5">
		<div class="row">
			{% include 'includes/dashboard/dashboard_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3">Change Your Password</strong>
					</header>
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<form action="{% url 'change_password' %}" method="POST">
									{% csrf_token%}
									<div class="form-group">
										<label>Current Password</label><span class="text-danger">*</span>
										<input type="password" name="current_password" class="form-control" placeholder="Enter current password" required>
									</div>
									<div class="form-group">
										<label>New Password</label><span class="text-danger">*</span>
										<input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
									</div>
									<div class="form-group">
										<label>Confirm New Password</label><span class="text-danger">*</span>
										<input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
									</div>
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
		</main>
	</div> <!-- row.// -->
	</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
