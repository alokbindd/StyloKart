{% extends 'base.html' %}
{% load static %}
{% block content %}

	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container-fluid px-4">

			<div class="intro-banner-wrap">
				<img src="{% static 'images/banners/banner1.png' %}" class="img-fluid rounded">
			</div>

		</div> <!-- container-fluid px-4-fluid px-4 //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
		<div class="container-fluid px-4">

			<header class="section-heading d-flex justify-content-between">
				<h3 class="section-title">Popular products</h3>
				<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			</header><!-- sect-heading -->

			<div class="row">
				{% for product in products %} 
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="{{ product.get_url }}" class="img-wrap"> 
							{% if product.product_images %}
								<img src="{{ product.product_images.url }}"> 
							{% else %}
								<img src="{% static 'images/misc/favicon.png' %}">
							{% endif %}
							</a>
						<figcaption class="info-wrap">
							<a href="{{ product.get_url }}" class="title"> {{ product.product_name}}</a>
							<div class="price mt-1"> $ {{ product.price}} </div> <!-- price-wrap.// -->
							<div class="rating-star">
								<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
							</div>
						</figcaption>
					</div>
				</div> <!-- col.// -->
				{% endfor %}
			</div> <!-- row.// -->

		</div><!-- container-fluid px-4 // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
